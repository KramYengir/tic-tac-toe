<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/png" href="img/tictactoe.png">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <div class="input-area">
                <input type="text" id="player1-input" maxlength="8" value="Player 1" required>
                <span id="vs-span">VS</span>
                <input type="text" id="player2-input" maxlength="8" value="Player 2" required>
            </div>
            <div>
                <input type="checkbox" id="computer" name="computer" unchecked>
                <label for="computer" id="computer-label">Play Computer?</label>
              </div>
            <button id="ready-button">Ready</button>
        </div>
    </div>
    <div class="main">
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="side-panel">
            <div class="score-display">
                <div class="p1-name">Player 1</div>
                <div class="p2-name"> Player 2</div>
                <div class="p1-score">0</div>
                <div class="p2-score">0</div>
            </div>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <div class="result-display">
        <div class="message"></div>
        <div class="result-buttons">
            <button id="next-button">Next Round</button>
        </div>
    </div>
    <p class="font-credit">Chalktastic font by Darrell Flood at <a href="https://www.fontspace.com/chalktastic-font-f32933">fontspace.com</a></p>
</body>
</html>
