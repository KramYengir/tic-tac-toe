<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <div class="input-area">
                <input type="text" id="player1-input" maxlength="10" value="Player 1" required>
                <span id="vs-span">VS</span>
                <input type="text" id="player2-input" maxlength="10" value="Player 2" required>
            </div>
            <button id="ready-button">Ready</button>
        </div>
    </div>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="result-display">
        <div class="message"></div>
        <button id="restart-button">Restart</button>
    </div>
</body>
</html>
